<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/img/apple.png" type="image/x-icon">
  <title>Tela de Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="Menu">

  </header>

    <form id="loginForm">

  </nav>
